<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéâ Happy Birthday üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0d1323;--accent1:#00d8d6;--accent2:#ff6b6b;--panel:#0a0f20;--muted:#e2e8f0;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Baloo 2',cursive;background:linear-gradient(180deg,var(--bg1),#0f172a);color:var(--muted);overflow-x:hidden;}
    header{text-align:center;padding-top:2rem;animation:fadeIn 2s ease forwards;}
    #title{font-size:2.8rem;color:var(--accent2);text-shadow:0 0 20px rgba(255,107,107,.6)}
    #subtitle{color:var(--accent1);opacity:.9;margin-top:.3rem;font-size:1.1rem}
    #countdown{margin-top:1rem;background:rgba(255,255,255,.05);display:inline-block;padding:.6rem 1rem;border-radius:10px;}

    .wrap{display:flex;flex-direction:column;align-items:center;min-height:100vh;}
.gift-wrap {
  margin: 3rem 0;
  text-align: center;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 60vh;
}
    .box{width:180px;height:160px;border-radius:18px;background:linear-gradient(180deg,#0b2a33,#0f3240);position:relative;cursor:pointer;box-shadow:0 10px 40px rgba(0,0,0,.6);transition:transform .3s ease;animation:bounce 3s infinite;}
    .box:hover{transform:scale(1.05)}
    .lid{position:absolute;top:-30px;left:calc(50% - 90px);width:180px;height:45px;border-radius:12px;background:linear-gradient(180deg,var(--accent1),#0899a3);transform-origin:bottom center;transition:transform .7s ease;}
    .box.open .lid{transform:rotateX(-120deg)}
    .ribbon{position:absolute;left:50%;top:0;transform:translateX(-50%);width:20px;height:100%;background:linear-gradient(180deg,var(--accent2),#b34343);border-radius:8px}

    .message{max-width:820px;padding:1.2rem 1.4rem;border-radius:14px;background:rgba(255,255,255,.05);box-shadow:0 0 30px rgba(0,0,0,.6);margin-top:1rem;opacity:0;transform:translateY(30px);transition:opacity 1s ease,transform 1s ease;}
    .message.visible{opacity:1;transform:none;animation:popIn 1s ease forwards;}

    .dates{width:100%;max-width:920px;margin-top:2rem;display:none;animation:fadeInUp 1.5s ease forwards;}
    .date-item{background:rgba(255,255,255,.05);padding:1rem 1.2rem;border-radius:14px;margin-bottom:1rem;border:1px solid rgba(255,255,255,.06);transition:transform .4s ease,box-shadow .4s ease;}
    .date-item:hover{transform:translateY(-5px);box-shadow:0 0 20px rgba(0,0,0,.4);}
    .date-item h4{color:var(--accent2);margin-bottom:.5rem}
    .meta{color:var(--accent1);font-weight:bold;margin-bottom:.5rem}

    .scroll-hint{opacity:0.8;margin:2rem 0;font-size:.95rem;animation:pulse 2s infinite;}

    canvas#confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;}

    @keyframes fadeIn{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:none;}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:none;}}
    @keyframes popIn{0%{transform:scale(0.8);opacity:0;}100%{transform:scale(1);opacity:1;}}
    @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
    @keyframes pulse{0%,100%{opacity:0.8;}50%{opacity:1;}}
  </style>
</head>
<body>
<canvas id="confetti"></canvas>
<div class="wrap">
  <header>
    <h1 id="title">Happy Birthday My Love ‚ù§Ô∏è</h1>
    <div id="subtitle">subtitle</div>
    <div id="countdown">-- placeholder countdown --</div>
  </header>

  <div class="gift-wrap">
    <div class="box" id="giftBox">
      <div class="lid"></div>
      <div class="ribbon"></div>
    </div>
    <div class="message" id="message">
      <h3>üéÅ Surprise Message</h3>
      <p>All text replaced with placeholder. Use this section for your surprise reveal ‚Äî name, message, or memory snippet.</p>
    </div>
  </div>

  <section id="specialDates" class="dates"></section>
  <div class="scroll-hint">‚¨á Scroll to see special moments ‚¨á</div>
</div>

<script>
  const settings={
    fakeRecipient:{full:"Jamie Rivers",nickname:"Jay",handle:"J.R."},
    fakeEvents:["First Met","Confession Night","First 'I Love You'","Anniversary"],
    dateRange:[2019,2026],
    lorem:'This is placeholder text for the date entry. Replace it with your custom story.'
  };

  const countdownEl=document.getElementById('countdown');
  const giftBox=document.getElementById('giftBox');
  const message=document.getElementById('message');
  const datesContainer=document.getElementById('specialDates');
  const target=new Date(Date.now()+Math.random()*7*24*60*60*1000);

  function updateCountdown(){
    const now=new Date();
    const diff=target-now;
    if(diff<=0){countdownEl.textContent='üéä It\'s time!';openBox();return;}
    const d=Math.floor(diff/86400000),h=Math.floor(diff/3600000)%24,m=Math.floor(diff/60000)%60,s=Math.floor(diff/1000)%60;
    countdownEl.textContent=`${d}d ${h}h ${m}m ${s}s until celebration`;
  }
  setInterval(updateCountdown,1000);updateCountdown();

  function createRandomDate(start,end){
    const y=Math.floor(Math.random()*(end-start+1))+start;
    const m=Math.floor(Math.random()*12);
    const d=Math.floor(Math.random()*26)+1;
    return new Date(y,m,d);
  }

  function fakeAuthorName(i){
    const pool=['Alex "Lex" Winters','Riley "Rye" Monroe','Sam "Sammie" Carter','Taylor "Tay" Quinn','Jordan "J" Blaze'];
    return pool[i%pool.length];
  }

  function populateSpecialDates(){
    datesContainer.innerHTML='';
    settings.fakeEvents.forEach((title,i)=>{
      const date=createRandomDate(settings.dateRange[0],settings.dateRange[1]);
      const item=document.createElement('article');
      item.className='date-item';
      item.innerHTML=`<h4>${title} <small>[${date.toDateString()}]</small></h4><div class='meta'>By ${fakeAuthorName(i)}</div><div class='desc'>${settings.lorem}</div>`;
      datesContainer.appendChild(item);
    });
    const forever=document.createElement('article');
    forever.className='date-item';
    forever.innerHTML=`<h4>Forever <small>[Eternal]</small></h4><div class='meta'>By ${settings.fakeRecipient.nickname}</div><div class='desc'>&hellip;forever placeholder message</div>`;
    datesContainer.appendChild(forever);
  }

  function openBox(){
    giftBox.classList.add('open');
    message.classList.add('visible');
    datesContainer.style.display='block';
    populateSpecialDates();
    launchConfetti();
  }

  giftBox.addEventListener('click',openBox);

  // Confetti animation
  function launchConfetti(){
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    canvas.width=window.innerWidth;canvas.height=window.innerHeight;
    const pieces=[];
    for(let i=0;i<150;i++){
      pieces.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height*2-canvas.height,r:Math.random()*6+4,c:`hsl(${Math.random()*360},100%,60%)`,s:Math.random()*3+2,a:Math.random()*Math.PI*2});
    }
    function update(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let p of pieces){
        p.y+=p.s;p.x+=Math.sin(p.a);
        if(p.y>canvas.height)p.y=-10;
        ctx.beginPath();ctx.fillStyle=p.c;ctx.arc(p.x,p.y,p.r,0,2*Math.PI);ctx.fill();
      }
      requestAnimationFrame(update);
    }
    update();
  }

  setTimeout(()=>{if(!giftBox.classList.contains('open'))openBox();},1200);
</script>
</body>
</html>
